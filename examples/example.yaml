# This is an example config of the if_mib module.

# Ports in this config have aliases (ifAlias) that give them their logical names. If you don't use
# aliases, names of the ports would be `lan1`, `eth0` or similar, not `Bullet` etc.

modules:
  if_mib:
    num_ports: 12
    ports:
      Bullet:
        connected: True
        speed: 1000
      Cam 6:
        connected: True
        speed: 1000
      Cam 7:
        connected: True
        speed: 1000
      Top Box:
        dummy: True
      IEI:
        connected: True
        speed: 1000
      NUC:
        connected: True
        speed: 1000
      Jetson:
        connected: True
        speed: 10000